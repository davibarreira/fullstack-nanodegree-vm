{% block content %}

<div class='row'>
    </br>
    <div class='jumbotron'>
        <h1 class='title-welcome'>{{item.name}}</h1>

        <form class='form-inline' action="{{ url_for('deleteMenuItem',restaurant_id = item.restaurant_id, menu_id=item.id)}}" method="post">
        <p>Are you sure you want to delete this item?</p>
        <button type="submit" class="btn btn-lg btn-danger" id="submit" type="submit">Delete</button>

        </form>

    </div>
</div>
{% endblock %}
