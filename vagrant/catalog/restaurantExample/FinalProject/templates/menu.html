<html>

    <head>
        <meta charset="utf-8">
        <title>Restaurant!</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type=text/css>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type=text/css>

        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    </head>

    <body>
    <div class='container'>

        <h1 class='title-welcome'>{{restaurant.name}}</h1>

        {% with messages = get_flashed_messages() %}

        {% if messages %}

        <ul>
            {% for message in messages %}

            <li><strong> {{ message }} </strong></li>

            {% endfor %}
        </ul>

        {% endif %}

        {% endwith %}



        <a class='btn btn-primary' href="{{ url_for('newMenuItem',restaurant_id=restaurant.id) }}">Create New Menu Item</a>


        {% for i in items %}

        <div>

            <p>{{i.name}}</p>

            <p>{{i.description}}</p>

            <p> {{i.price}} </p>

            <a href = '{{ url_for('editMenuItem',restaurant_id=restaurant.id,menu_id=i.id) }}'>Edit</a>
            </br>
            <a href = '{{ url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=i.id) }}'>Delete</a>

        </div>


        {% endfor %}
    </div>
    </body>

</html>
