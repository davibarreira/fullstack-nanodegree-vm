{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class='row'>
    </br>
    <div class='jumbotron'>
        <h1 class='title-welcome'>Edit Menu Item</h1>

        <form class='form-inline' action="{{ url_for('editMenuItem',restaurant_id=restaurant_id, menu_id=menu_id) }}" method="post" accept-charset="utf-8">
            <p>Name:</p>
            <input class='form-control' type="text" name="name" size="30" placeholder='{{editItem.name}}'>
            <button type="submit" class="btn btn-primary" id="submit" type="submit">Edit</button>
            <a href= "{{  url_for('restaurantMenu',restaurant_id=restaurant_id) }}">Cancel</a>
        </form>

    </div>
</div>

{% endblock %}
